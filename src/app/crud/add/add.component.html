<div class="col-sm-6">
    <form [formGroup]="newEntryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Student Name</label>
            <input type="text" required class="form-control" name="username" formControlName="name" placeholder="user name">
        <!-- <span *ngIf="!newEntryForm.controls.username.valid && newEntryForm.controls.username.touched" class="error">User name is required</span> -->
        </div>
        <br>
        <div class="form-group">
            <label>Age</label>
            <input type="text" required class="form-control" name="roll no" formControlName="age" placeholder="roll no">
        </div>
        <br>
        <div class="form-group">
            <label>Address</label>
            <input type="text" required class="form-control" name="address" formControlName="address" placeholder="address">
        </div>
        <br>
        <div class="form-group">
            <label>Skills</label>
            <input type="text" required class="form-control" name="skill" formControlName="skills" placeholder="skill">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="newEntryForm.invalid && newEntryForm.untouched">Add User</button>
    </form>
</div>
