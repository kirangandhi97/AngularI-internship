<h2>Child Component</h2>
<div>
<table border="1px">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Data of emp">
            <td>{{Data.name}}</td>
            <td>{{Data.age}}</td>
        </tr>
    </tbody>
</table>
